<h1>Student Form</h1>

<form>

  <div class="row mb-3">
    <label for="id" class="col-sm-2 col-form-label">id</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]=student.id name="id" class="form-control" id="id">
    </div>
  <div class="row mb-3">
    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]=student.firstName name="firstName" class="form-control" id="firstName">
    </div>
    <br>
    <div>
      <div class="row mb-3">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]=student.lastName name="lastName" class="form-control" id="lastName">
        </div>
      </div>

      <div>
        <div class="row mb-3">
          <label for="studentClass" class="col-sm-2 col-form-label">Student Class</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]=student.studentClass name="studentClass" class="form-control" id="studentClass">
          </div>
        </div>

        <div>
          <div class="row mb-3">
            <label for="subject" class="col-sm-2 col-form-label"> Subject</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]=student.subject name="subject" class="form-control" id="subject">
            </div>
          </div>

          <div>
            <div class="row mb-3">
              <label for="dob " class="col-sm-2 col-form-label">DOB</label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]=student.dob name="dob" class="form-control" id="dob">
              </div>
            </div>



                <button type="submit" (click)="save()" class="btn btn-primary">Save</button>
                
                <!-- <button type="submit" (click)="update()" class="btn btn-primary">Update</button> -->

                <button type="submit" (click)="deleteAll ()" class="btn btn-primary">deleteAll </button>
               
                 <ol class="list-group list-group-numbered">

                  <li *ngFor="let u of students" class="list-group-item">
        <span> {{u.id}}</span>
        <br>
        <span>{{u.firstName}}</span>
        <br>
        <span>{{u.lastName}}</span>
        <br>
        <span>{{u.studentClass}}</span>
        <br>
        <span>{{u.subject}}</span>
        <br>
        <span>{{u.dob}}</span>
        <br>
        <button type="submit" (click)="deletebyid (u.id)" class="btn btn-primary">Delete</button>
        <br>
        <!-- <br>

        <button type="submit" (click)="update(u.id,u.student)" class="btn btn-primary">Update</button>
       <br> -->
        
        <br>
        <br>
 
       
    </li>
    </ol>
